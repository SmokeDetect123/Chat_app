<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="styledashboard.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="outerbox">
        <div id="inner1">
            <div id="sidebar1">
                <div id="sideimagelogobox">
                    <!-- Logo or Image -->
                </div>
            </div>
            <div id="sidebar2">
                <div id="sideulbox">
                    <ul>
                        <li id="active"><a href="dashboard.html"><i class="fa fa-comments fa-1x"></i></a></li>
                        <li><a href="friend.html"><i class="fa fa-users fa-1x"></i></a></li>
                    </ul>
                </div>
            </div>
            <div id="sidebar3">
                <a href="javascript:void(0)" id="signout"><i class="fa fa-sign-out fa-1x"></i></a>
            </div>
        </div>
        <div id="inner3">
            <div id="inner3container">
                <!-- Chat messages will be dynamically populated here -->
            </div>
            <div id="inner3footer">
                <div id="inner3searchbox">
                    <input type="textarea" id="text_message" placeholder="Type message">
                    <i class="fa fa-paper-plane fa-1x" onclick="sendMessage()"></i>
                </div>
            </div>
        </div>
        <div id="inner4">
            <div id="inner4section1">
                <div id="inner4imageprofilebox">
                    <img src="design.jpg">
                </div>
            </div>
            <div id="inner4section2">
                <div id="inner4section2section1">
                    <ul>
                        <li><h2 id="getuserdetails_user_name"></h2></li>
                        <li><h4 id="getuserdetails_total_friend"></h4></li>
                    </ul>
                </div>
                <div id="inner4section2section2">
                    <ul>
                        <li><span><i class="fa fa-user fa-1x"></i></span><h4 id="getuserdetails_fullname"></h4></li>
                        <li><span><i class="fa fa-map-marker fa-1x"></i></span><h4 id="getuserdetails_location"></h4></li>
                        <li><span><i class="fa fa-envelope-o fa-1x"></i></span><h4 id="getuserdetails_user_email"></h4></li>
                        <li><span><i class="fa fa-phone fa-1x"></i></span><h4 id="getuserdetails_user_contactnumber"></h4></li>
                        <li><span><i class="fa fa-birthday-cake fa-1x"></i></span><h4 id="getuserdetails_date_of_birth"></h4></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
